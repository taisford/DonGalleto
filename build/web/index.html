<!DOCTYPE html>
<html>
    <head>
        <title>Don Galleto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-utilities.min.css"/>
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="style/sweetalert2/sweetalert2.min.css">
        <link rel="stylesheet" href="style/fontawesome-free-6.4.0-web/css/all.css"/>
        <style>
            .font-Spartan{
                font-family: 'League-spartan',sans-serif;
            }
            .btn-color{
                background-color: #542E02;
            }
            .btn-hover:hover{
                background-color: #371E01;
            }
            .btn-del{
                background-color: #FF0000;
            }
            .btn-del-hover:hover{
                background-color: #D90000;
            }
            .bg-danger-light{
                background-color: rgba(255, 0, 0, 0.1); /* Rojo suave */
            }

        </style>

    </head>
    <body class="" style="background-color: #e1e1e1">
        <!-- Header -->
        <header class="p-2" style="background-color: #532d02;">
            <div class="ms-4 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <img src="img/donGalleto4.png" class="ms-2" alt="" width="70px"/>
                <ul class="pt-2 nav col-12 col-lg-auto">
                    <h1 class="ms-4 text-white font-Spartan"><b>Don Galleto</b></h1>
                </ul>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row vh-100">
                <!-- Navbar Lateral -->
                <nav class="col-md-1 col-lg-1 d-md-block sidebar text-center" style="background-color: #532d02; opacity: 50%">
                    <div class="position-sticky pt-3">
                        <button class="btn border-0 rounded-4 text-white btn-hover font-Spartan" style="width: 100%; height: 115px;">
                            <i class="fa fa-2x fa-cookie-bite"></i><br>
                            <b>Ventas</b>
                        </button>
                        <button class="btn border-0 rounded-4 text-white btn-hover font-Spartan" style="width: 100%; height: 115px">
                            <i class="fa fa-2x fa-box-open"></i><br>
                            <b>Inventario</b>
                        </button>
                        <button class="btn border-0 rounded-4 text-white btn-hover font-Spartan" style="width: 100%; height: 115px">
                            <i class="fa fa-2x fa-layer-group"></i><br>
                            <b>Insumos</b>
                        </button>
                        <button class="btn border-0 rounded-4 text-white btn-hover font-Spartan" style="width: 100%; height: 115px">
                            <i class="fa fa-2x fa-file-clipboard"></i><br>
                            <b>Reportes</b>
                        </button>
                    </div>
                </nav>


                <!-- Main -->
                <div class="col-md-11 ms-sm-auto col-lg-11 px-md-4 container rounded-3 mt-5 p-1">
                    <div class="row">
                        <div class="col-6">
                            <div class="card pt-2 pb-2 pe-0 ps-0 border-0 rounded-3">
                                <div class="card-header border-0 text-center">
                                    <b class="text-center">Galletas</b>
                                </div>
                                <table class="table-borderless rounded-3 text-center">
                                    <thead>
                                        <tr>
                                            <th>N°Lote</th>
                                            <th>sabor</th>
                                            <th>tipo</th>
                                            <th>fecha</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tBodyInventario">
                                        <!-- Contenido de la tabla -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- Paquetes -->
                            <div class="card pt-2 pb-2 pe-0 ps-0 border-0 rounded-3 mt-3">
                                <div class="card-header border-0 text-center bg-white">
                                    <b class="text-center ">Paquetes</b>
                                </div>
                                <table class="table-borderless rounded-3 text-center">
                                    <thead>
                                        <tr>
                                            <th>N°lote</th>
                                            <th>sabor</th>
                                            <th>tipo</th>
                                            <th>fecha</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tBodyPaquetes">
                                        <!-- Contenido de la tabla -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-md-6" style="display: ">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="txtIdGalleta" placeholder="" disabled="">
                                        <label for="txtIdGalleta">ID</label>
                                    </div>
                                </div>
                                <div class="col-md-6" style="display: ">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="txtEstatus" placeholder="" disabled="">
                                        <label for="txtEstatus">Estatus</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12" style="display: ">
                                    <div class="form-floating">
                                        <select id="txtSabor" class="form-select border-0">
                                            <option value="">Seleccione un sabor</option>
                                            <option value="Chocolate">Chocolate</option>
                                            <option value="Vainilla">Vainilla</option>
                                            <option value="Coco">Coco</option>
                                            <option value="Chispas">Chispas</option>
                                            <option value="Naranja">Naranja</option>
                                            <option value="Naranja">Integrales</option>
                                            <option value="Naranja">Especiales</option>
                                        </select> 
                                        <label for="txtSabor">Sabor</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12" style="display: ">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="txtTipo" placeholder="" disabled="">
                                        <label for="txtTipo">Tipo Galleta</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12" style="display: ">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="txtCantidad" placeholder="" disabled="">
                                        <label for="txtCantidad">Cantidad</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12" style="display: ">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="txtFecha" placeholder="" disabled="">
                                        <label for="txtFecha">Fecha Caducidad</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <!-- Botón Nuevo Paquete -->
                                <div class="col-4">
                                    <div class="form-floating text-end">
                                        <button class="text-center col-12 btn btn-warning text-white font-Spartan" type="button" data-bs-toggle="modal" data-bs-target="#modalNuevoPaquete">Nuevo Paquete<i class="fa fa-plus ms-1"></i></button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-floating text-end">
                                        <button class="text-center col-12 btn btn-warning text-white font-Spartan" onclick="clearForm();" >Nuevo Lote<i class="fa fa-plus ms-1"></i> </button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-floating text-end">
                                        <button class="text-center col-12 btn btn-warning text-white font-Spartan" onclick="saveGalleta()">Guardar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <div class="form-floating text-end">
                                        <button class="text-center col-12 btn btn-warning text-white font-Spartan" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Mermar<i class="fa fa-trash-alt ms-2"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Modal Merma -->
                <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content border-0">
                            <div class="modal-header border-0" style="background-color: #eee">
                                <h1 class="modal-title fs-5 font-Spartan" id="exampleModalLabel"><b>Merma de Productos</b></h1>
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="background-color: #eee">
                                <form>
                                    <div class="col-md-12 mt-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-0" id="mdlCantidad" placeholder="">
                                            <label for="mdlCantidad">Cantidad a mermar:</label>
                                        </div>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input border-1 shadow-lg" type="checkbox" value="" id="flexCheckIndeterminate">
                                        <label class="form-check-label font-Spartan" for="flexCheckIndeterminate">
                                            Mermar Todo
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer border-0" style="background-color: #eee">
                                <button type="button" class="btn btn-warning font-Spartan text-white" onclick="mermar()">Mermar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Nuevo Paquete -->
                <div class="modal fade mt-5" id="modalNuevoPaquete" tabindex="-1" aria-labelledby="modalNuevoPaqueteLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content border-0">
                            <div class="modal-header border-0" style="background-color: #eee">
                                <h1 class="modal-title fs-5 font-Spartan" id="modalNuevoPaqueteLabel"><b>Nuevo Paquete</b></h1>
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="background-color: #eee">
                                <form id="formNuevoPaquete">
                                    <div class="col-md-12 mt-3" style="display:  ">
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-0" id="mdlIdGalletas" placeholder="" disabled="">
                                            <label for="mdlIdGalletas">id</label>
                                        </div>
                                    </div>
                                    <div class="card pt-2 pb-2 pe-0 ps-0 border-0 rounded-3">
                                        <table class="table-borderless table table-hover table-sm rounded-3 text-center">
                                            <thead>
                                                <tr>
                                                    <th>sabor</th>
                                                    <th>tipo</th>
                                                    <th>Cantidad</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tBodyGalletas">
                                                <!-- Contenido de la tabla -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <div class="form-floating">
                                            <input type="number" class="form-control border-0" id="mdlCantidad" placeholder="">
                                            <label for="mdlCantidad">Cantidad</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer border-0" style="background-color: #eee">
                                <button type="button" class="btn btn-warning font-Spartan text-white" onclick="savePaquete()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const checkbox = document.getElementById("flexCheckIndeterminate");
                        const input = document.getElementById("mdlCantidad");

                        checkbox.addEventListener("change", function () {
                            input.disabled = checkbox.checked; // Deshabilita el input si el checkbox está seleccionado
                        });
                    });
                </script>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/inventario.js" type="text/javascript"></script>
    <script src="style/bootstrap/js/bootstrap.esm.min.js"></script>
    <script src="style/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="style/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="style/fontawesome-free-6.4.0-web/js/all.js"></script>
</html>
